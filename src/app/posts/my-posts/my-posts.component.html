<div class="blog_main">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="titlepage">
          <h2>Your Posts</h2>
        </div>
      </div>
    </div>
    <div *ngIf="posts.length == 0">
      <p>You don't have any posts yet.</p>
    </div>
    <div *ngFor="let post of posts">
      <app-post [post]="post"></app-post>
    </div>
  </div>
</div>
