<div class="contact">
    <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="titlepage">
                <h2>Edit Post</h2>
              </div>
            </div>
          </div>
        </div>
        <form class="main_form"  (ngSubmit)="editPostHandler()">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <input
              class="form_contril"
              placeholder="Title"
              type="text"
              name="title"
              id="title"
              #inputTitle="ngModel"
              ngModel
            />
          </div>
          <div class="col-md-8">
            <input
              class="form_contril"
              placeholder="Content"
              type="text"
              name="content"
              id="content"
              #inputContent="ngModel"
              ngModel
            />
          </div>
          <div class="col-md-8">
            <input
              class="form_contril"
              placeholder="URL of image"
              type="text"
              name="img"
              id="img"
              #inputImg="ngModel"
              ngModel
            />
          </div>
          <div class="col-md-8">
            <button class="send_btn">Edit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
